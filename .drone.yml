---
kind: pipeline
type: kubernetes
name: rtp-io-lib

platform:
  os: linux
  arch: amd64

steps:

- name: drone_s3_cache_pull
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/drone-s3cache:v0.2.0
  settings:
    drone_s3_cache_folders: rtp-io-lib/.ivy2
    drone_s3_cache_mode: pull
  environment:
    DRONE_S3_CACHE_AWS_ACCESS_KEY_ID:
      from_secret: DRONE_S3_CACHE_AWS_ACCESS_KEY_ID
    DRONE_S3_CACHE_AWS_SECRET_ACCESS_KEY:
      from_secret: DRONE_S3_CACHE_AWS_SECRET_ACCESS_KEY

- name: build
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/rtge/scala-sbt:latest
  commands:
  - /bin/echo -en "[repositories]\n  local\n  lib-releases: https://artifactory.digital.homeoffice.gov.uk/artifactory/libs-release/\n  lib-snapshots: https://artifactory.digital.homeoffice.gov.uk/artifactory/libs-snapshot/\n" > /app/.sbt/repositories
  - . /app/entrypoint.sh
  - git fetch --tags
  - sbt clean coverage test coverageReport coverageOff
  - sbt dependencyCheck
  - sbt scalastyle
  - sbt scapegoat
  - sbt test
  environment:
    ARTIFACTORY_PASSWORD:
      from_secret: ARTIFACTORY_PASSWORD
    ARTIFACTORY_USERNAME: regt-build-bot
    JRE_VERSION: 21
    OVERRIDE_BUILD_REPOS: "false"
  when:
    event:
    - push
    - tag

- name: sonar-scanner
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/sonar-scanner:v4.6
  commands:
  - sonar-scanner
  when:
    event:
    - push
    - tag
  depends_on:
    - build

- name: publish
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/rtge/scala-sbt:latest
  commands:
  - . /app/entrypoint.sh
  - sbt +publish
  environment:
    ARTIFACTORY_PASSWORD:
      from_secret: ARTIFACTORY_PASSWORD
    ARTIFACTORY_USERNAME: regt-build-bot
    JRE_VERSION: 21
    OVERRIDE_BUILD_REPOS: "false"
  depends_on:
    - sonar-scanner
  when:
    event:
    - push
    - tag

- name: drone_s3_cache_push
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/drone-s3cache:v0.2.0
  settings:
    drone_s3_cache_folders: rtp-io-lib/.ivy2
    drone_s3_cache_mode: push
  environment:
    DRONE_S3_CACHE_AWS_ACCESS_KEY_ID:
      from_secret: DRONE_S3_CACHE_AWS_ACCESS_KEY_ID
    DRONE_S3_CACHE_AWS_SECRET_ACCESS_KEY:
      from_secret: DRONE_S3_CACHE_AWS_SECRET_ACCESS_KEY
  depends_on:
    - publish

...
