---
kind: pipeline
type: kubernetes
name: rtp-io-lib

platform:
  os: linux
  arch: amd64

steps:

- name: build
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/rtge/scala-sbt:latest
  commands:
  - . /app/entrypoint.sh
  - cat /app/.sbt/repositories
  - git fetch --tags
  - sbt clean coverageEnabled test coverageReport coverageOff
  - sbt dependencyCheck
  - sbt scalastyle
  - sbt scapegoat
  - sbt test
  environment:
    ARTIFACTORY_PASSWORD:
      from_secret: ARTIFACTORY_PASSWORD
    ARTIFACTORY_USERNAME: regt-build-bot
    JRE_VERSION: 21
    OVERRIDE_BUILD_REPOS: "false"
  when:
    event:
    - push
    - tag

- name: sonar-scanner
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/sonar-scanner:v4.6
  commands:
  - sonar-scanner
  when:
    event:
    - push
    - tag
  depends_on:
    - build

- name: publish
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/rtge/scala-sbt:latest
  commands:
  - . /app/entrypoint.sh
  - sbt +publish
  environment:
    ARTIFACTORY_PASSWORD:
      from_secret: ARTIFACTORY_PASSWORD
    ARTIFACTORY_USERNAME: regt-build-bot
    JRE_VERSION: 21
    OVERRIDE_BUILD_REPOS: "false"
  depends_on:
    - sonar-scanner
  when:
    event:
    - push
    - tag
...
